language: node_js
node_js:
  - "4"

branches:
  only:
    - master
    - /^greenkeeper\/.*$/

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile

script:
  - DEBUG=fastboot-pool npm test
